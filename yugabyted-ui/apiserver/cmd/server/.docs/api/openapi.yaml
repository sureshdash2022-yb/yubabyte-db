  /public/accounts/{accountId}/users:
    get:
      description: List users
      operationId: listUsers
      parameters:
      - description: ID of account associated to the user
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Filter users by email
        explode: false
        in: query
        name: email
        required: false
        schema:
          type: string
        style: form
      - description: Filter users by first_name
        explode: false
        in: query
        name: first_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter users by last_name
        explode: false
        in: query
        name: last_name
        required: false
        schema:
          type: string
        style: form
      - description: Filter users by state
        explode: false
        in: query
        name: state
        required: false
        schema:
          type: string
        style: form
      - description: Order of results
        explode: false
        in: query
        name: order
        required: false
        schema:
          default: asc
          type: string
        style: form
      - description: Sort results by attribute
        explode: false
        in: query
        name: order_by
        required: false
        schema:
          default: email
          type: string
        style: form
      - description: Limit number of results returned per page
        explode: false
        in: query
        name: limit
        required: false
        schema:
          default: 25
          maximum: 100
          minimum: 1
          type: integer
        style: form
      - description: Boundary before next page
        explode: false
        in: query
        name: continuation_token
        required: false
        schema:
          type: string
        style: form
