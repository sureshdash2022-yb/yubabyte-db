paths:
  /public/accounts:
    get:
      description: Get account by name
      operationId: getAccountByName
      parameters:
      - description: Filter accounts by name
        explode: false
        in: query
        name: name
        required: true
        schema:
          minLength: 1
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account_Response'
          description: Account response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get account by name
      tags:
      - account
    post:
      description: Create an account
      operationId: createAccount
      requestBody:
        $ref: '#/components/requestBodies/AccountSpec'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account_Response'
          description: Account response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Create an account
      tags:
      - account
  /public/accounts/{accountId}:
    delete:
      description: Delete an account
      operationId: deleteAccount
      parameters:
      - description: ID of account to return
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          description: Account successfully deleted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
