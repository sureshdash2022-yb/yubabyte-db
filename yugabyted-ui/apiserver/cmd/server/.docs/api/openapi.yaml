      tags:
      - account
    get:
      description: Get an account
      operationId: getAccount
      parameters:
      - description: ID of account to return
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account_Response'
          description: Account response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
      summary: Get account info
      tags:
      - account
    put:
      description: Modify account
      operationId: modifyAccount
      parameters:
      - description: ID of account to return
        explode: false
        in: path
        name: accountId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/AccountSpec'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account_Response'
          description: Account response
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiError'
          description: API Error
