components:
  schemas:
    AccountSpec:
      title: Account Specification
      description: Account Specification
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The account name
          minLength: 1
          maxLength: 63
          pattern: ^(?:[a-z](?:[-a-z0-9]{0,61}[a-z0-9])?)$
    RoleData:
      title: Role Data
      description: RBAC Role Data
      type: object
      required:
        - id
        - name
        - description
      properties:
        id:
          type: string
          format: uuid
          description: The UUID of the RBAC role
        name:
          type: string
          description: Name of the RBAC role
        description:
          type: string
          description: Description of the RBAC role
    EntityMetadata:
      title: Entity Metadata
      description: Common metadata for entities
      type: object
      properties:
        created_on:
          description: Timestamp when the entity was created (UTC)
          type: string
          nullable: true
        updated_on:
          description: Timestamp when the entity was last updated (UTC)
          type: string
          nullable: true
    AccountInfo:
      title: Account Info
      description: Account Info
      type: object
      required:
        - id
        - owner_id
        - roles
      properties:
        id:
          type: string
          format: uuid
          description: The UUID of the account
        owner_id:
          type: string
          format: uuid
          description: UUID of the owner user of the account
        roles:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/RoleData'
        metadata:
          $ref: '#/components/schemas/EntityMetadata'
    AccountData:
      title: Account Data
      description: Account Data
      type: object
      properties:
        spec:
          $ref: '#/components/schemas/AccountSpec'
        info:
          $ref: '#/components/schemas/AccountInfo'
    ApiError:
      title: API Error
      type: object
      properties:
        error:
          type: object
          properties:
            detail:
              description: Error message
              type: string
            status:
              description: Error code
              type: integer
    UserSpec:
      title: User Specification
      description: User specification
      type: object
      required:
        - email
      properties:
        email:
          description: The email of the user
          type: string
          format: email
          minLength: 5
          maxLength: 100
        first_name:
          type: string
          description: The first name associated with the user
          minLength: 1
          maxLength: 50
          nullable: true
        last_name:
          type: string
          description: The last name associated with the user
          minLength: 1
          maxLength: 50
          nullable: true
        company_name:
          type: string
          description: Company name associated with the user
          minLength: 1
          maxLength: 255
          nullable: true
        country_code:
          type: string
          description: Two letter country code as defined in ISO 3166
          minLength: 2
          maxLength: 2
          pattern: ^[A-Z][A-Z]$
          nullable: true
        marketing_consent:
          type: boolean
          description: Marketing consent of the user
          default: false
          nullable: true
    UserStateEnum:
      title: User State Enum
      description: Which state the user is in
      type: string
      default: ACTIVE
      enum:
        - ACTIVE
        - PROVISIONED
        - INACTIVE
    UserAccountRoleData:
      title: User Account Role Data
      type: object
      properties:
        account_id:
          type: string
          format: uuid
        role_ids:
          type: array
          description: Role Ids
          items:
            type: string
            format: uuid
      required:
        - account_id
        - role_ids
    LoginTypeEnum:
      title: Login Type
      description: Login type associated with a user
      type: string
      enum:
        - LOCAL
        - GOOGLE
        - GITHUB
        - LINKEDIN
    UserInfo:
      title: User Information
      description: User Information
      type: object
      required:
        - id
        - state
      properties:
        id:
          description: The UUID of the user
          type: string
          format: uuid
        state:
          $ref: '#/components/schemas/UserStateEnum'
        role_list:
          type: array
          description: List of roles associated with the user
          nullable: true
          items:
            $ref: '#/components/schemas/UserAccountRoleData'
        metadata:
          $ref: '#/components/schemas/EntityMetadata'
        login_types:
          type: array
          description: List of login types associated with the user
          items:
            $ref: '#/components/schemas/LoginTypeEnum'
    UserData:
      title: User Data
      description: User Data
      type: object
      properties:
        spec:
          $ref: '#/components/schemas/UserSpec'
        info:
          $ref: '#/components/schemas/UserInfo'
    PagingLinks:
      title: Paging Links
      description: Links to navigate API pages
      type: object
      properties:
        self:
          type: string
          nullable: true
        next:
          type: string
          nullable: true
    PagingMetadata:
      title: Paging Metadata
      description: API pagination metadata
      type: object
      properties:
        continuation_token:
          type: string
          minLength: 36
          nullable: true
        links:
          $ref: '#/components/schemas/PagingLinks'
    InviteUserSpec:
      title: Invite User Spec
      required:
        - email
      type: object
      properties:
        email:
          type: string
          description: The email associated with the user
          format: email
          minLength: 5
          maxLength: 100
        first_name:
          type: string
          description: The first name associated with the user
          minLength: 1
          maxLength: 50
          nullable: true
        last_name:
          type: string
          description: The last name associated with the user
          minLength: 1
          maxLength: 50
          nullable: true
        company_name:
          type: string
          description: The company associated with the user
          minLength: 1
          maxLength: 255
          nullable: true
        role_id:
          description: The role id of the user
          type: string
          format: uuid
          nullable: true
        password:
