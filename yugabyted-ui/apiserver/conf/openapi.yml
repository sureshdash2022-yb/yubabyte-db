          nullable: true
        country_code:
          type: string
          description: Two letter country code as defined in ISO 3166
          minLength: 2
          maxLength: 2
          pattern: ^[A-Z][A-Z]$
          nullable: true
        marketing_consent:
          type: boolean
          description: Marketing consent of the user
