openapi: 3.0.0
info:
  title: Yugabyte Cloud
  description: YugabyteDB as a Service
  termsOfService: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
  version: v1
  contact:
    name: Yugabyte Cloud Support
    url: https://support.yugabyte.com/
    email: support@yugabyte.com
  license:
    name: Properietary (TBD)
    url: https://www.yugabyte.com/yugabyte-cloud-terms-of-service
servers:
  - url: '{protocol}://{host_port}/api'
    variables:
      protocol:
        enum:
          - http
          - https
        default: http
      host_port:
        default: localhost:1323
    description: Endpoint of the API server
tags:
  - name: account
    description: Account APIs
  - name: alerts
    description: Customer facing alerting related APIs
  - name: audit-event
    description: Public APIs for customer facing audit events
  - name: auth
    description: Authentication related APIs
  - name: backup
    description: Backup related APIs
  - name: billing
    description: Billing related APIs
  - name: billing-invoice
    description: Billing invoices APIs
  - name: cluster
    description: APIs for cluster CRUD
  - name: cluster-info
    description: APIs for getting information about an existing cluster
  - name: cluster-network
    description: APIs for cluster networking CRUD
  - name: cluster-resources
    description: APIs for cluster creation related parameters
  - name: health-check
    description: Health Check endpoint APIs
  - name: internal-account
    description: Private APIs to retrieve information about accounts
  - name: internal-auth
    description: Private APIs for authentication
  - name: internal-backup
    description: Private APIs to interact with backups
  - name: internal-billing
    description: Private APIs for Billing
  - name: internal-cluster
    description: Private APIs to interact with clusters
  - name: internal-cluster-info
    description: Private APIs for getting information about an existing cluster
  - name: internal-cluster-network
    description: Private APIs to interact with cluster allow list associations
  - name: internal-custom-image-set
    description: Private APIs to interact with custom image sets
  - name: internal-email
    description: Private APIs for email
  - name: internal-fault-injection
    description: Private APIs for fault injection
  - name: internal-logger
    description: Private APIs for Logger
  - name: internal-maintenance
    description: Private APIs for Maintenance
  - name: internal-metadata
    description: Private API for information about the Yugabyte Cloud application
  - name: internal-metering
    description: Private APIs for metering
  - name: internal-network
    description: Private APIs to interact with the VPCs and subnets
  - name: internal-platform
    description: Private APIs to interact with the YB platforms
  - name: internal-runtime-config
    description: Private APIs for runtime configuration
  - name: internal-scheduled-upgrade
    description: Private APIs to manage scheduled upgrades
  - name: internal-software-release
    description: Private APIs to interact with software releases
  - name: internal-tags
    description: Private APIs to manage internal tags
  - name: internal-task
    description: Private APIs to interact with tasks and scheduled tasks
  - name: internal-task-event
    description: Private APIs to interact with task events
  - name: internal-user
    description: Private APIs to manage users
  - name: internal-xcluster-replication
    description: Private APIs for xCluster replication
  - name: maintenance
    description: Public APIs to manage maintenance windows and events
  - name: network
    description: APIs for network related APIs
  - name: network-resources
    description: APIs for network related parameters
  - name: project
    description: Project APIs
  - name: read-replica
    description: Read Replica related APIs
  - name: scheduled-upgrade
    description: Public APIs to manage scheduled upgrades
  - name: software-release
    description: APIs to retrieve software release related info
  - name: task
    description: Task related APIs
  - name: ui
    description: Public APIs to be consumed by ui
  - name: user
    description: User related APIs
paths:
  /public/accounts:
    get:
      description: Get account by name
      tags:
        - account
      summary: Get account by name
      operationId: getAccountByName
      parameters:
        - name: name
          in: query
          description: Filter accounts by name
          required: true
          style: form
          explode: false
          schema:
            type: string
            minLength: 1
      responses:
        '200':
          $ref: '#/components/responses/AccountResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    post:
      description: Create an account
      tags:
        - account
      summary: Create an account
      operationId: createAccount
      requestBody:
        $ref: '#/components/requestBodies/AccountSpec'
      responses:
        '200':
          $ref: '#/components/responses/AccountResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}:
    get:
      description: Get an account
      tags:
        - account
      summary: Get account info
      operationId: getAccount
      parameters:
        - name: accountId
          in: path
          description: ID of account to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AccountResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    put:
      description: Modify account
      tags:
        - account
      summary: Modify account
      parameters:
        - name: accountId
          in: path
          description: ID of account to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      operationId: modifyAccount
      requestBody:
        $ref: '#/components/requestBodies/AccountSpec'
      responses:
        '200':
          $ref: '#/components/responses/AccountResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    delete:
      description: Delete an account
      tags:
        - account
      summary: Delete account
      operationId: deleteAccount
      parameters:
        - name: accountId
          in: path
          description: ID of account to return
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Account successfully deleted
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/users:
    get:
      operationId: listUsers
      parameters:
        - name: accountId
          in: path
          description: ID of account associated to the user
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: email
          in: query
          description: Filter users by email
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: first_name
          in: query
          description: Filter users by first_name
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: last_name
          in: query
          description: Filter users by last_name
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: state
          in: query
          description: Filter users by state
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: order
          in: query
          description: Order of results
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: asc
        - name: order_by
          in: query
          description: Sort results by attribute
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: email
        - name: limit
          in: query
          description: Limit number of results returned per page
          required: false
          style: form
          explode: false
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
        - name: continuation_token
          in: query
          description: Boundary before next page
          required: false
          style: form
          explode: false
          schema:
            type: string
      description: List users
      tags:
        - account
      summary: List users
      responses:
        '200':
          $ref: '#/components/responses/UserListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    post:
      description: Invite user to signup for the account
      tags:
        - account
      summary: Add or Invite user to account
      operationId: inviteAccountUser
      parameters:
        - name: accountId
          in: path
          description: ID of account to invite user to
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/InviteUserRequest'
      responses:
        '200':
          $ref: '#/components/responses/InviteUserResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/users/batch:
    post:
      description: Batch invite users to signup for the account
      tags:
        - account
      summary: Batch add or invite user to account
      operationId: batchInviteAccountUser
      parameters:
        - name: accountId
          in: path
          description: ID of account to invite users to
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/BatchInviteUserRequest'
      responses:
        '200':
          $ref: '#/components/responses/BatchInviteUserResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/users/{userId}:
    get:
      description: Get a user
      tags:
        - account
      summary: Get user info
      operationId: getAccountUser
      parameters:
        - name: accountId
          in: path
          description: ID of the associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          description: Email of the user to get the account info
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/UserResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    delete:
      description: Remove user from account
      tags:
        - account
      summary: Remove user from account
      operationId: removeAccountUser
      parameters:
        - name: accountId
          in: path
          description: ID of account of the project
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          description: ID of the user to get the account info
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: User successfully deleted
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/users/{userId}/roles:
    put:
      description: Modify user role
      tags:
        - account
      summary: Modify user role
      operationId: modifyUserRole
      parameters:
        - name: accountId
          in: path
          description: ID of associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: userId
          in: path
          description: ID of associated user
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/ModifyUserRoleRequest'
      responses:
        '200':
          description: Successfully modified user role
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/allowed_login_types:
    get:
      description: Get allowed login types for account
      tags:
        - account
      summary: Get allowed login types for account
      operationId: getAllowedLoginTypes
      parameters:
        - name: accountId
          in: path
          description: ID of associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AllowedLoginTypesResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    put:
      description: Modify allowed login types for account
      tags:
        - account
      summary: Modify allowed login types for account
      operationId: modifyAllowedLoginTypes
      parameters:
        - name: accountId
          in: path
          description: ID of associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/ModifyAllowedLoginTypesRequest'
      responses:
        '200':
          description: Successfully modified allowed login types
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/alert_rules:
    get:
      description: API to fetch the alert rules for an account
      tags:
        - alerts
      summary: API to fetch the alert rules for an account
      operationId: listAlertRules
      parameters:
        - name: accountId
          in: path
          description: ID of the associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AlertRulesListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/alert_rules/{alertRuleId}/test_email:
    post:
      description: API to send test email alerts to users of an account
      tags:
        - alerts
      summary: API to send test email alerts to users of an account
      operationId: sendTestEmailAlert
      parameters:
        - name: accountId
          in: path
          description: ID of the associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: alertRuleId
          in: path
          description: ID of the alert for changes
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/AlertTestEmailRequest'
      responses:
        '200':
          description: Test email successfully sent
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/alert_rules/{alertRuleId}:
    put:
      description: API to modify alert rule for an account
      tags:
        - alerts
      summary: API to modify alert rule for an account
      operationId: updateAlertRule
      parameters:
        - name: accountId
          in: path
          description: ID of the associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: alertRuleId
          in: path
          description: ID of the alert for changes
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      requestBody:
        $ref: '#/components/requestBodies/AlertRuleSpec'
      responses:
        '200':
          $ref: '#/components/responses/AlertRuleResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/alerts/notifications:
    get:
      description: API to fetch the alert notifications for an account
      tags:
        - alerts
      summary: API to fetch the alert notifications for an account
      operationId: listAlertNotifications
      parameters:
        - name: accountId
          in: path
          description: ID of the associated account
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: level
          in: query
          description: Severity level
          required: false
          style: simple
          explode: false
          schema:
            type: string
        - name: fetchNewAlerts
          in: query
          description: Fetch new alerts
          required: false
          style: simple
          explode: false
          schema:
            type: boolean
        - name: source
          in: query
          description: Listing by source i.e CLUSTER or BILLING
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limit number of results returned per page
          required: false
          style: form
          explode: false
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
        - name: continuation_token
          in: query
          description: Boundary before next page
          required: false
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/AlertNotificationsListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/audit/events:
    get:
      description: Get list of audit events for a given account
      tags:
        - audit-event
      summary: Get list of audit events for a given account
      operationId: listAuditEvents
      parameters:
        - name: accountId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: search
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: event_type
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: resource_type
          in: query
          required: false
          style: form
          explode: false
          schema:
            type: string
        - name: start_timestamp
          in: query
          description: Query start timestamp in UTC
          required: false
          style: form
          explode: false
          schema:
            type: string
            example: '2021-08-06T08:37:27.707Z'
        - name: end_timestamp
          in: query
          description: Query end timestamp in UTC
          required: false
          style: form
          explode: false
          schema:
            type: string
            example: '2021-08-06T08:37:27.707Z'
        - name: limit
          in: query
          description: Limit number of results returned per page
          required: false
          style: form
          explode: false
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
        - name: continuation_token
          in: query
          description: Boundary before next page
          required: false
          style: form
          explode: false
          schema:
            type: string
            format: uuid
        - name: order
          in: query
          description: Order of results
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: desc
        - name: order_by
          in: query
          description: Sort results by attribute
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: created_on
      responses:
        '200':
          $ref: '#/components/responses/ListAuditEventResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/audit/events/{auditEventId}:
    get:
      description: Get detailed information about a specific audit log event
      tags:
        - audit-event
      summary: Get detailed information about a specific audit log event
      operationId: getAuditEventById
      parameters:
        - name: accountId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
        - name: auditEventId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AuditEventResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/audit/categories:
    get:
      description: Get audit event categories
      tags:
        - audit-event
      summary: Get audit event categories
      operationId: getAuditEventCategories
      parameters:
        - name: accountId
          in: path
          required: true
          style: simple
          explode: false
          schema:
            type: string
            format: uuid
      responses:
        '200':
          $ref: '#/components/responses/AuditEventCategoriesResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/accounts/{accountId}/quotas:
    parameters:
      - name: accountId
        in: path
        required: true
        description: Account to get quotas for
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
    get:
      description: Get account quotas
      tags:
        - account
      summary: Get account quotas
      operationId: getAccountQuotas
      responses:
        '200':
          $ref: '#/components/responses/AccountQuotaResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/auth/login:
    post:
      description: Login a user
      tags:
        - auth
      summary: Login a user
      operationId: login
      requestBody:
        $ref: '#/components/requestBodies/LoginRequest'
      responses:
        '200':
          $ref: '#/components/responses/LoginResponse'
        '302':
          description: Redirect URL
          headers:
            Location:
              schema:
                description: Redirect URL Location
                type: string
                format: uri
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/auth/logout:
    post:
      description: Logout a user
      tags:
        - auth
      summary: Logout a user
      operationId: logout
      parameters:
        - name: logout_all_sessions
          in: query
          description: Logout of all sessions
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: User successfully logged out
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/auth/roles:
    get:
      operationId: listRoles
      description: List of system defined RBAC roles
      tags:
        - auth
      summary: List system defined RBAC roles
      responses:
        '200':
          $ref: '#/components/responses/RoleListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/auth/tokens:
    get:
      description: List auth tokens
      tags:
        - auth
      summary: List auth tokens
      operationId: listAuthTokens
      parameters:
        - name: order
          in: query
          description: Order of results
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: asc
        - name: order_by
          in: query
          description: Sort results by attribute
          required: false
          style: form
          explode: false
          schema:
            type: string
            default: expiry_time
        - name: limit
          in: query
          description: Limit number of results returned per page
          required: false
          style: form
          explode: false
          schema:
            type: integer
            default: 25
            minimum: 1
            maximum: 100
        - name: continuation_token
          in: query
          description: Boundary before next page
          required: false
          style: form
          explode: false
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/AuthTokenListResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
    post:
      description: Create a new auth token
      tags:
        - auth
      summary: Create a new auth token
      operationId: createAuthToken
      requestBody:
        $ref: '#/components/requestBodies/AuthTokenSpec'
      responses:
        '200':
          $ref: '#/components/responses/CreateAuthTokenResponse'
        '400':
          $ref: '#/components/responses/ApiError'
        '500':
          $ref: '#/components/responses/ApiError'
  /public/auth/tokens/{tokenId}:
    delete:
      description: Delete auth token
      tags:
        - auth
      summary: Delete auth token
      operationId: deleteAuthToken
      parameters:
        - name: tokenId
          in: path
          description: ID of auth token to be deleted
